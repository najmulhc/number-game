<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game | Match the number to earn Points</title>
    <!-- linking css  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="top-board">
          <h2>Target:</h2>
          <div class="number" id="target"></div>
        </div>
        <div class="top-board">
          <h2>Time:</h2>
          <div class="number" id="timer">0</div>
        </div>
        <div class="top-board">
          <h2>Score:</h2>
          <div class="number" id="score">0</div>
        </div>
      </header>
      <div class="game-area">
        <div id="gamepad" class="gamepad"></div>
      </div>
    </main>

    <!-- linking javascript  -->
    <script src="script.js"></script>
  </body>
</html>
